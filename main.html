<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/title_bar.css">
        <link rel="stylesheet" href="css/workspace.css">
        <style>
        @font-face {
            font-family: myFirstFont;
            src: url("https://www.dafont.com/lemon-milk.font");
            font-weight: bold;
        }
        </style>
    </head>
    <body>
        <div id="title-bar">
            
            <div id="title-bar-open">
            </div>
            <div id="title-bar-options">
                <div id="btnMin" class="title-box">
                    <div class="title-icon" style="background-image:url(imgs/minimizar.svg)"></div>
    
                </div>
                <div id="btnMax" class="title-box">
                    <div class="title-icon" style="background-image:url(imgs/maximizar.svg)"></div>
                    
                </div>
                
                <div id="btnClose" class="title-box">
                     <div class="title-icon" style="background-image:url(imgs/close.svg)"></div>
                        
                </div>
            </div>
            
        </div>
        <div id="workspace">
            <div id="menu" style="text-align: center">
                <h1>Menu</h1><br>
                <ul>
                    <li><span class="dot"></span>Mesas</li>
                    <li>Personagens</li>
                    <li>Academia</li>
                    <li>Grimorio</li>
                    <li>Container</li>
                </ul>
                <br><br>
                <div class="book" style="background-image:url(imgs/book.svg)"></div>

            </div>
            <div id="desktop">

            </div>
        </div>

    </body>
    <script src="js/title_bar.js"></script>
</html>
